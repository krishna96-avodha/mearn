<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <div class="container w-25 ">
        <!-- 25-75  -->
        <div class="text-center">
        <i class="fab fa-github fs-2 "></i></div>

        <h1 class="text-center">Sign in to GitHub</h1>
        <form action="" class="mt-5 border">
            <div class="mb-2 p-2">
                <label for="name">username</label>
                <input type="text" id="name" class="form-control"><br>
           </div>
           
             <div class="mb-2 p-2"> 
                <label for="pass">password</label>
                <div class="text-end">
                <a href="" class="text-end">Forgot password?</a></div>
                <input type="password" id="pass" class="form-control"><br>
            </div>
            <div class="mb-2 p-2">
            <center> 
                <div class=""> <button class="btn btn-success form-control" >Sign in</button></div> </center>
            </div>
        </form>
    </div>
    <div class="container w-25 p2 border mt-5 mb-2 p-2">
        New to GitHub? <a href="">create an account</a>
    </div>

    <br>
<div>
